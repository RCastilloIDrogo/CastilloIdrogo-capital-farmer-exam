<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generar Cotización</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulario de Cotización Legal</h4>
      </div>
      <div class="card-body">
        <form action="/generar" method="POST">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" name="nombre" id="nombre" required maxlength="50">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="email" id="email" required >
          </div>

          <div class="mb-3">
            <label for="servicio" class="form-label">Tipo de servicio</label>
            <select class="form-select" name="servicio" id="servicio" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option>Constitución de empresa</option>
              <option>Defensa laboral</option>
              <option>Consultoría tributaria</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del caso</label>
            <textarea class="form-control" name="descripcion" id="descripcion" rows="4" required minlength="20" maxlength="800" placeholder="Describe brevemente tu caso..."></textarea>
          </div>

          <button type="submit" class="btn btn-success w-100">Generar Cotización</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
