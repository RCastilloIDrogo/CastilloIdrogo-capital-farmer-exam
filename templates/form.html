<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Cotización</title>
</head>
<body>
  <h2>Formulario de Cotización Legal</h2>
  <form action="/generar" method="POST">
    <label>Nombre del cliente:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Correo electrónico:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Tipo de servicio:</label><br>
    <select name="servicio" required>
      <option>Constitución de empresa</option>
      <option>Defensa laboral</option>
      <option>Consultoría tributaria</option>
    </select><br><br>

    <label>Descripción del caso:</label><br>
    <textarea name="descripcion" rows="5" required></textarea><br><br>

    <button type="submit">Generar Cotización</button>
  </form>
</body>
</html>
